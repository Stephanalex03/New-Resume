<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to My Professional Resume</title>

  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007fff, #00bcd4); /* Gradient Background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      animation: slideIn 1s ease-out;
      opacity: 0;
      transform: scale(0.8);
      animation: slideIn 1s ease-out forwards;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Adding text shadow */
      animation: bounceIn 1s ease-out;
    }

    h1 span {
      color: #007fff;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 0.5s forwards; /* Delay fade-in */
    }

    .btn {
      padding: 15px 30px;
      background-color: #007fff;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 1s forwards;
      margin: 10px; /* Space between buttons */
    }

    .btn:hover {
      background-color: #005fa3;
      transform: translateY(-3px); /* Button hover effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Glow effect */
    }

    .btn i {
      margin-right: 10px;
    }

    /* Hover Icon Animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .btn:hover i {
      animation: pulse 0.5s infinite;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Slide In Animation */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bounce in heading */
    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Fade in text */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><span>Welcome</span> to My Professional Resume</h1>
    <p>Click the buttons below to either view or edit my professional resume. You can make changes and download it as a PDF.</p>
    
    <!-- Button to View Resume Format 1 -->
    <a href="resume.html" class="btn">
      <i class="fas fa-file-alt"></i> Format 1
    </a>

    <!-- Button to Edit Resume Format 2 -->
    <a href="editable_resume.html" class="btn">
      <i class="fas fa-edit"></i> Format 2
    </a>

    <!-- Button for Resume Format 3 -->
    <a href="resume_format_3.html" class="btn">
      <i class="fas fa-file-pdf"></i> Format 3
    </a>

    <!-- Button for Resume Format 4 -->
    <a href="resume_format_4.html" class="btn">
      <i class="fas fa-file-word"></i> Format 4
    </a>
  </div>

</body>
</html>
